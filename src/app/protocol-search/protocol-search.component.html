<div id="search-component">
  <h4><label for="search-box">Protocol Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let protocol of protocols$ | async" >
      <a routerLink="/detail/{{protocol.id}}">
        {{protocol.name}}
      </a>
    </li>
  </ul>
</div>
