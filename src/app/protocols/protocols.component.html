<h2>My Protocols</h2>

<ul class="protocols">
  <li *ngFor="let protocol of protocols"
      (click)="onSelect(protocol)"
      [class.selected]="protocol === selectedProtocol">
    <span class="badge {{protocol.osi}}">{{protocol.id}}</span> {{protocol.name}}
  </li>
</ul>

<app-protocol-detail [protocol]="selectedProtocol"></app-protocol-detail>
